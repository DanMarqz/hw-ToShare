<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" type="text/css" href="./css/index.css">
        <script src="./js/index.js"></script>
    </head>
    <body>
        
    <div class="calculadora"> <!--Dentrro del DIV se encontrará la calculadora-->
        <form action="#" name="calculadora" id="calculadora"> <!--Se crea un formulario para la calculadora-->
        
        <p id="textoPantalla">0</p> <!--Inicia un párrafo, este erá el primero que servirá como pantalla de la calculadora-->
        
        <!--Dentro de la etiqueta <p> el primero que se coloque estará a la izquierda, el segundo se posará a la derecha de este...-->

        <p> <!--Inicia el segundo párrafo donde estarán 3 botones para Eliminar valores / Estos botones tendran la clase largo ya que serán botones distintos a los demás-->
            <input type="button" class="largo" value="RETR" onclick="retro()"/>  <!--Crea un botón que tiene como función eliminar un número--> 
            <input type="button" class="largo" value="BPAR" onclick="borradoParcial()"/>    <!--Crea un botón que tiene como función eliminar toda la operación realizada-->
            <input type="button" class="largo" value="BTOT" onclick="borradoTotal()"/>     <!--Crea un botón que tiene como función eliminar todos los números de la operación a realizar-->
        </p> <!--Finaliza el segundo parrafo-->
        
        <p> <!--Inicia el tercer párrafo donde estarán los operadores de sumar, restar, multiplicar y dividir-->
            <input type="button" value="+" onclick="operar('+')"/> <!--Crea un botón que tiene como valor el operador para sumar *+*--> 
            <input type="button" value="-" onclick="operar('-')"/> <!--Crea un botón que tiene como valor el operador para restar "-"--> 
            <input type="button" value="x" onclick="operar('*')"/> <!--Crea un botón que tiene como valor el operador para multiplicar "X"--> 
            <input type="button" value="÷" onclick="operar('/')"/> <!--Crea un botón que tiene como valor el operador para dividir "÷"--> 
        </p> <!--Finaliza el tercer párrafo-->

        <p> <!--Inicia el cuarto párrafo donde estarán los números 7 8 9, el botón que saca raíz cuadrada-->
            <input type="button" value="7" onclick="numero('7')"/> <!--Crea un botón que tiene como valor 7--> 
            <input type="button" value="8" onclick="numero('8')"/> <!--Crea un botón que tiene como valor 8--> 
            <input type="button" value="9" onclick="numero('9')"/> <!--Crea un botón que tiene como valor 9--> 
            <input type="button" value="√" onclick="raizc()"/> <!--Crea un botón que tiene como valor el operador para sacar raíz cuadrada "√"--> 
        </p> <!--Finaliza el cuarto párrafo-->
        
        <p> <!--Inicia el quinto párrafo donde estarán los números 4 5 6, el botón que funcionará para sacar porcentaje-->
            <input type="button" value="4" onclick="numero('4')"/> <!--Crea un botón que tiene como valor 4--> 
            <input type="button" value="5" onclick="numero('5')"/> <!--Crea un botón que tiene como valor 5--> 
            <input type="button" value="6" onclick="numero('6')"/> <!--Crea un botón que tiene como valor 6--> 
            <input type="button" value="%" onclick="porcent()"/> <!--Crea un botón que tiene como valor el operador para sacar porcentajes "%"--> 
        </p> <!--Finaliza el quinto párrafo-->
        
        <p> <!--Inicia el sexto párrafo donde estarán los números 1 2 3, el botón que funcionará para sacar derivadas-->
            <input type="button" value="1" onclick="numero('1')"/> <!--Crea un botón que tiene como valor 1--> 
            <input type="button" value="2" onclick="numero('2')"/> <!--Crea un botón que tiene como valor 2--> 
            <input type="button" value="3" onclick="numero('3')"/> <!--Crea un botón que tiene como valor 3-->
            <input type="button" value="1/x" onclick="inve()"/> <!--Crea un botón que tiene como valor el operador para inversa "1/x"--> 
        </p> <!--Finaliza el sexto párrafp-->
        
        <p> <!--Inicia el septimo párrafo donde estará el número 0, un botón que funcionará para cambiar un número a negativo, un botón para colocar decimal y uno para totalizar-->
            <input type="button" value="+/-" onclick="opuest()"/> <!--Crea un botón que tiene como función cambiar un número al opuesto--> 
            <input type="button" value="0" onclick="numero('0')"/> <!--Crea un botón que tiene como valor 0--> 
            <input type="button" value="," onclick="numero('.')"/> <!--Crea un botón que tiene como función colocar decimal-->
            <input type="button" value="=" onclick="igualar()"/> <!--Crea un botón que tiene como función totalizar la operación-->
        </p> <!--Finaliza el septimo párrafo-->

        </form>
    </div>
    </body>
</html>
